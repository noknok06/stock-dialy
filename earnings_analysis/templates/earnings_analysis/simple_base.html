<!-- earnings_analysis/templates/earnings_analysis/simple_base.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}決算書類管理システム{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #5a7ec5;
            --success-color: #5db075;
            --danger-color: #e15a5a;
            --warning-color: #f7b731;
            --info-color: #5da1e5;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .text-primary {
            color: var(--primary-color) !important;
        }
        
        .bg-primary {
            background-color: var(--primary-color) !important;
        }
        
        .stats-card {
            transition: transform 0.2s;
        }
        
        .stats-card:hover {
            transform: translateY(-5px);
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- ナビゲーションバー -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'earnings_analysis:index' %}">
                <i class="fas fa-chart-line me-2"></i>決算書類管理
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'earnings_analysis:index' %}">
                            <i class="fas fa-home me-1"></i>ホーム
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'earnings_analysis:document-list-ui' %}">
                            <i class="fas fa-file-alt me-1"></i>書類一覧
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- メインコンテンツ -->
    <main class="py-4">
        <div class="container">
            <!-- コンテンツ上部の広告 -->
            {% if show_ads %}
                {% show_template_ad "diary_top" %}
            {% endif %}
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}

    <script>
        // ダウンロード処理
        function downloadDocument(docId, docType, button) {
            const originalText = button.innerHTML;
            button.innerHTML = '<i class="fas fa-spinner fa-spin me-1"></i>処理中...';
            button.disabled = true;
            
            const url = `/earnings_analysis/documents/${docId}/download/?type=${docType}`;
            
            // 新しいウィンドウでダウンロードを開始
            const link = document.createElement('a');
            link.href = url;
            link.target = '_blank';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // 少し遅らせてローディングを解除
            setTimeout(() => {
                button.innerHTML = originalText;
                button.disabled = false;
            }, 1000);
        }
    </script>
</body>
</html>
