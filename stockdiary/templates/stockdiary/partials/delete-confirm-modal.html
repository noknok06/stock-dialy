<!-- delete-confirm-modal.html - 継続記録削除確認モーダル（パーシャル） -->
<div id="deleteConfirmModal" style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0, 0, 0, 0.5); z-index: 9999; display: none; align-items: center; justify-content: center;">
  <div style="background-color: white; border-radius: 8px; padding: 0; max-width: 400px; width: 90%;">
    <div style="background-color: #f8d7da; color: #721c24; padding: 1rem; border-bottom: 1px solid #f5c6cb;">
      <h5 style="margin: 0; font-size: 1.25rem; font-weight: 500;">
        <i class="bi bi-exclamation-triangle me-2"></i>継続記録の削除
      </h5>
    </div>
    <div style="padding: 1.5rem; text-align: center;">
      <p style="margin-bottom: 1rem;">以下の継続記録を削除しますか？</p>
      <div id="deleteTargetInfo" style="border: 1px solid #dee2e6; border-radius: 8px; padding: 1rem; background-color: #f8f9fa; margin-bottom: 1rem;">
        <div style="font-weight: bold;"></div>
        <div style="color: #6c757d; font-size: 0.875rem;">この操作は元に戻せません。</div>
      </div>
    </div>
    <div style="padding: 1rem; display: flex; gap: 0.5rem; justify-content: flex-end; border-top: 1px solid #dee2e6;">
      <button type="button" id="cancelDelete" style="background-color: #6c757d; color: white; border: none; padding: 0.75rem 1rem; border-radius: 6px; font-weight: 500; cursor: pointer; min-width: 80px;">キャンセル</button>
      <button type="button" id="confirmDelete" style="background-color: #dc3545; color: white; border: none; padding: 0.75rem 1rem; border-radius: 6px; font-weight: 500; cursor: pointer; min-width: 80px;">削除する</button>
    </div>
  </div>
</div>
