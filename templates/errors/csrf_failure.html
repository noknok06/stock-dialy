<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一時的なエラー - カブログ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body text-center p-5">
                        <div class="mb-4">
                            <i class="bi bi-exclamation-triangle text-warning" style="font-size: 4rem;"></i>
                        </div>
                        
                        <h3 class="card-title text-warning mb-4">一時的なエラーが発生しました</h3>
                        
                        <p class="card-text mb-4">
                            複数のユーザーが同時に同じテストアカウントを使用したため、
                            セッションの競合が発生しました。
                        </p>
                        
                        <div class="alert alert-info text-start">
                            <h6><i class="bi bi-lightbulb me-2"></i>解決方法:</h6>
                            <ol class="mb-0">
                                <li>ページを更新する</li>
                                <li>別のテストアカウントを使用する</li>
                                <li>しばらく時間をおいてから再度お試しください</li>
                            </ol>
                        </div>
                        
                        <div class="mb-4">
                            <h6>利用可能なテストアカウント:</h6>
                            <div class="row justify-content-center">
                                {% for account in test_accounts %}
                                <div class="col-auto mb-2">
                                    <span class="badge bg-secondary fs-6">{{ account }} / {{ account }}</span>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-center gap-3">
                            <button onclick="location.reload()" class="btn btn-primary">
                                <i class="bi bi-arrow-clockwise me-2"></i>ページを更新
                            </button>
                            <a href="{% url 'users:login' %}" class="btn btn-outline-secondary">
                                <i class="bi bi-box-arrow-in-right me-2"></i>ログインページに戻る
                            </a>
                        </div>
                    </div>
                </div>
                
                <div class="text-center mt-3">
                    <small class="text-muted">
                        問題が続く場合は、<a href="{% url 'contact:contact' %}" class="text-decoration-none">お問い合わせ</a>ください
                    </small>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
