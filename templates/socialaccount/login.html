{% extends "base.html" %}

{% load i18n %}

{% block title %}{% trans "Google認証" %}{% endblock %}

{% block head %}
<style>
  .google-auth-container {
    padding: 3rem 0;
  }
  
  .google-auth-card {
    max-width: 500px;
    margin: 0 auto;
    border-radius: 1rem;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    background: white;
  }
  
  .google-auth-header {
    background: linear-gradient(135deg, #4285F4 0%, #34A853 100%);
    padding: 2rem;
    text-align: center;
    color: white;
  }
  
  .google-auth-header h1 {
    font-size: 1.75rem;
    font-weight: 700;
    margin-bottom: 0.5rem;
  }
  
  .google-auth-body {
    padding: 2.5rem;
    text-align: center;
  }
  
  .google-auth-body p {
    margin-bottom: 2rem;
    color: #4b5563;
    font-size: 1.1rem;
  }
  
  .google-logo {
    width: 80px;
    height: 80px;
    margin: 0 auto 2rem;
    display: block;
  }
  
  .provider-button {
    padding: 0.75rem 2rem;
    font-size: 1rem;
    font-weight: 600;
    border-radius: 0.5rem;
    background-color: #4285F4;
    color: white;
    border: none;
    cursor: pointer;
    transition: all 0.3s ease;
    display: block;
    width: 100%;
    max-width: 250px;
    margin: 0 auto;
    text-align: center;
  }
  
  .provider-button:hover {
    background-color: #1a73e8;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(66, 133, 244, 0.3);
  }
  
  .cancel-link {
    margin-top: 1.5rem;
    display: inline-block;
    color: #6b7280;
    text-decoration: none;
    font-size: 0.95rem;
  }
  
  .cancel-link:hover {
    color: #4b5563;
    text-decoration: underline;
  }
</style>
{% endblock %}

{% block content %}
<div class="google-auth-container">
  <div class="google-auth-card">
    <div class="google-auth-header">
      <h1>{% trans "Google認証" %}</h1>
    </div>
    <div class="google-auth-body">
      <svg class="google-logo" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
        <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path>
        <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path>
        <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path>
        <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
      </svg>
      
      <p>{% trans "Googleアカウントでログインします" %}</p>
      
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="provider-button">{% trans "続ける" %}</button>
      </form>
      
      <a href="{% url 'users:login' %}" class="cancel-link">{% trans "キャンセル" %}</a>
    </div>
  </div>
</div>
{% endblock %}
