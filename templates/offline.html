<!-- templates/offline.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}オフライン - カブログ{% endblock %}

{% block content %}
<div class="container text-center py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="offline-icon mb-4">
        <i class="bi bi-wifi-off" style="font-size: 4rem; color: #6c757d;"></i>
      </div>
      <h2 class="mb-3">オフライン状態です</h2>
      <p class="text-muted mb-4">
        インターネット接続を確認してください。<br>
        一部の機能はオフラインでも利用可能です。
      </p>
      
      <div class="d-grid gap-2">
        <button class="btn btn-primary" onclick="window.location.reload()">
          <i class="bi bi-arrow-clockwise me-2"></i>再試行
        </button>
        <a href="/stockdiary/" class="btn btn-outline-secondary">
          <i class="bi bi-journal-text me-2"></i>キャッシュされた日記を見る
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
