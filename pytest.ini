[pytest]
# Django設定モジュール
DJANGO_SETTINGS_MODULE = config.settings

# Pytestのプラグイン
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# テストディレクトリ
testpaths = tests

# マーカー定義
markers =
    django_db: マーカーでテストがデータベースアクセスを必要とすることを示す
    slow: 実行に時間がかかるテスト
    integration: 統合テスト
    unit: 単体テスト

# 出力オプション
addopts =
    --verbose
    --strict-markers
    --tb=short
    --reuse-db
    --nomigrations
    --disable-warnings
    -p no:warnings
    --cov=stockdiary
    --cov=analysis_template
    --cov=tags
    --cov-report=html
    --cov-report=term-missing

# ログ設定
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# データベーストランザクションの設定
django_db_transaction = true