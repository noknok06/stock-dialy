{% extends 'base.html' %}

{% block title %}パスワードリセット完了 | カブログ{% endblock %}

{% block head %}
{{ block.super }}
<style>
  .password-reset-complete-container {
    padding: 2.5rem 0;
  }
  
  .password-reset-complete-card {
    border: none;
    border-radius: 1rem;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    max-width: 600px;
    margin: 0 auto;
  }
  
  .password-reset-complete-header {
    background: linear-gradient(135deg, #10b981 0%, #059669 100%);
    padding: 2rem;
    color: white;
    text-align: center;
    position: relative;
  }
  
  .password-reset-complete-header h2 {
    font-weight: 700;
    margin-bottom: 0.5rem;
  }
  
  .password-reset-complete-body {
    padding: 2.5rem;
    background-color: white;
    text-align: center;
  }
  
  .success-icon {
    font-size: 4rem;
    color: #10b981;
    margin-bottom: 1.5rem;
  }
  
  .login-btn {
    padding: 0.75rem 2rem;
    font-size: 1rem;
    font-weight: 600;
    border-radius: 0.5rem;
    background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
    border: none;
    transition: all 0.3s ease;
    color: white;
  }
  
  .login-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
  }
</style>
{% endblock %}

{% block content %}
<div class="password-reset-complete-container">
  <div class="password-reset-complete-card">
    <div class="password-reset-complete-header">
      <h2>パスワードリセット完了</h2>
      <p>新しいパスワードの設定が完了しました</p>
    </div>
    
    <div class="password-reset-complete-body">
      <i class="bi bi-check-circle-fill success-icon"></i>
      
      <h3 class="mb-3">パスワードが変更されました</h3>
      <p class="mb-4">
        パスワードが正常に変更されました。<br>
        新しいパスワードで早速ログインしましょう。
      </p>
      
      <a href="{% url 'users:login' %}" class="btn login-btn">
        <i class="bi bi-box-arrow-in-right me-2"></i>ログインする
      </a>
    </div>
  </div>
</div>
{% endblock %}
