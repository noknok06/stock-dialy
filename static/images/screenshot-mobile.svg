<svg width="390" height="844" viewBox="0 0 390 844" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="390" height="844" fill="#f6f8fa"/>
  
  <!-- ヘッダー -->
  <rect x="0" y="0" width="390" height="120" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
  
  <!-- ロゴとタイトル -->
  <circle cx="30" cy="60" r="12" fill="#5a7ec5"/>
  <text x="50" y="66" font-family="system-ui" font-size="18" font-weight="600" fill="#333">カブログ</text>
  
  <!-- メニューボタン -->
  <circle cx="350" cy="60" r="20" fill="#5a7ec5" opacity="0.7"/>
  <rect x="342" y="52" width="16" height="2" fill="#ffffff" rx="1"/>
  <rect x="342" y="58" width="16" height="2" fill="#ffffff" rx="1"/>
  <rect x="342" y="64" width="16" height="2" fill="#ffffff" rx="1"/>
  
  <!-- 検索バー -->
  <rect x="20" y="140" width="350" height="50" fill="#ffffff" rx="8" stroke="#dee2e6" stroke-width="1"/>
  <text x="35" y="170" font-family="system-ui" font-size="14" fill="#9ca3af">銘柄名、シンボル、内容で検索...</text>
  <circle cx="340" cy="165" r="8" fill="#6b7280"/>
  
  <!-- 日記カード1 -->
  <rect x="20" y="210" width="350" height="140" fill="#ffffff" rx="12" stroke="#e5e7eb" stroke-width="1"/>
  <!-- カード内容 -->
  <text x="35" y="235" font-family="system-ui" font-size="16" font-weight="600" fill="#333">トヨタ自動車 (7203)</text>
  <text x="35" y="255" font-family="system-ui" font-size="14" fill="#6b7280">2024年3月15日</text>
  
  <!-- 価格情報 -->
  <rect x="280" y="225" width="80" height="25" fill="#5db075" rx="4" opacity="0.1"/>
  <text x="295" y="242" font-family="system-ui" font-size="12" font-weight="500" fill="#5db075">+2.5%</text>
  
  <!-- タグ -->
  <rect x="35" y="270" width="50" height="20" fill="#5da1e5" rx="10"/>
  <text x="45" y="283" font-family="system-ui" font-size="10" fill="#ffffff">自動車</text>
  <rect x="95" y="270" width="40" height="20" fill="#f7b731" rx="10"/>
  <text x="105" y="283" font-family="system-ui" font-size="10" fill="#ffffff">長期</text>
  
  <!-- カード内テキスト -->
  <text x="35" y="310" font-family="system-ui" font-size="13" fill="#4b5563">電気自動車への転換が加速。競合他社との差別化ポイント...</text>
  <text x="35" y="330" font-family="system-ui" font-size="13" fill="#4b5563">決算発表を控えており、業績予想の上方修正に期待。</text>
  
  <!-- 日記カード2 -->
  <rect x="20" y="370" width="350" height="140" fill="#ffffff" rx="12" stroke="#e5e7eb" stroke-width="1"/>
  <text x="35" y="395" font-family="system-ui" font-size="16" font-weight="600" fill="#333">ソニーグループ (6758)</text>
  <text x="35" y="415" font-family="system-ui" font-size="14" fill="#6b7280">2024年3月12日</text>
  
  <!-- 価格情報（赤） -->
  <rect x="280" y="385" width="80" height="25" fill="#e15a5a" rx="4" opacity="0.1"/>
  <text x="295" y="402" font-family="system-ui" font-size="12" font-weight="500" fill="#e15a5a">-1.2%</text>
  
  <!-- タグ -->
  <rect x="35" y="430" width="60" height="20" fill="#c7b1c1" rx="10"/>
  <text x="45" y="443" font-family="system-ui" font-size="10" fill="#ffffff">エンタメ</text>
  <rect x="105" y="430" width="45" height="20" fill="#5da1e5" rx="10"/>
  <text x="115" y="443" font-family="system-ui" font-size="10" fill="#ffffff">テック</text>
  
  <!-- カード内テキスト -->
  <text x="35" y="470" font-family="system-ui" font-size="13" fill="#4b5563">ゲーム事業の好調な業績が続いている。PS5の供給不足...</text>
  <text x="35" y="490" font-family="system-ui" font-size="13" fill="#4b5563">解消により、さらなる成長が期待できる。</text>
  
  <!-- 日記カード3（部分的に表示） -->
  <rect x="20" y="530" width="350" height="100" fill="#ffffff" rx="12" stroke="#e5e7eb" stroke-width="1"/>
  <text x="35" y="555" font-family="system-ui" font-size="16" font-weight="600" fill="#333">任天堂 (7974)</text>
  <text x="35" y="575" font-family="system-ui" font-size="14" fill="#6b7280">2024年3月10日</text>
  
  <!-- スピードダイアルボタン -->
  <circle cx="350" cy="780" r="28" fill="#5a7ec5" stroke="#ffffff" stroke-width="3"/>
  <path d="M350 768v24M338 780h24" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
  
  <!-- ボトムナビゲーション（iOS風） -->
  <rect x="0" y="800" width="390" height="44" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
  <rect x="134" y="810" width="122" height="4" fill="#000000" rx="2" opacity="0.3"/>
</svg>