<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="512" height="512" fill="#5a7ec5" rx="64"/>
  
  <!-- メイングラフィック -->
  <g transform="translate(64, 64)">
    <!-- 大きな株式チャート -->
    <path d="M50 320L100 280L150 220L200 160L250 100L300 70L350 40" 
          stroke="#ffffff" stroke-width="12" fill="none" stroke-linecap="round"/>
    
    <!-- データポイント -->
    <circle cx="50" cy="320" r="10" fill="#f8c291"/>
    <circle cx="100" cy="280" r="10" fill="#f8c291"/>
    <circle cx="150" cy="220" r="10" fill="#f8c291"/>
    <circle cx="200" cy="160" r="10" fill="#f8c291"/>
    <circle cx="250" cy="100" r="10" fill="#f8c291"/>
    <circle cx="300" cy="70" r="10" fill="#f8c291"/>
    <circle cx="350" cy="40" r="10" fill="#f8c291"/>
    
    <!-- 棒グラフ要素 -->
    <rect x="40" y="300" width="20" height="50" fill="#5db075" opacity="0.7"/>
    <rect x="90" y="260" width="20" height="90" fill="#5db075" opacity="0.7"/>
    <rect x="140" y="200" width="20" height="150" fill="#5db075" opacity="0.7"/>
    <rect x="190" y="140" width="20" height="210" fill="#5db075" opacity="0.7"/>
    <rect x="240" y="80" width="20" height="270" fill="#5db075" opacity="0.7"/>
    <rect x="290" y="50" width="20" height="300" fill="#5db075" opacity="0.7"/>
    
    <!-- 軸線 -->
    <path d="M30 350L370 350M30 350L30 30" stroke="#ffffff" stroke-width="6" opacity="0.3"/>
    
    <text x="200" y="380" font-family="system-ui" font-size="64" font-weight="bold" fill="#ffffff" text-anchor="middle">株</text>
  </g>
  
  <!-- 四隅の装飾 -->
  <circle cx="64" cy="64" r="8" fill="#f8c291" opacity="0.5"/>
  <circle cx="448" cy="64" r="8" fill="#f8c291" opacity="0.5"/>
  <circle cx="64" cy="448" r="8" fill="#f8c291" opacity="0.5"/>
  <circle cx="448" cy="448" r="8" fill="#f8c291" opacity="0.5"/>
  
  <!-- 中央の小さな装飾要素 -->
  <circle cx="128" cy="128" r="4" fill="#5db075" opacity="0.3"/>
  <circle cx="384" cy="128" r="4" fill="#5db075" opacity="0.3"/>
  <circle cx="128" cy="384" r="4" fill="#5db075" opacity="0.3"/>
  <circle cx="384" cy="384" r="4" fill="#5db075" opacity="0.3"/>
