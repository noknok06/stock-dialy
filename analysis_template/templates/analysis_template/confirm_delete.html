{% extends 'base.html' %}

{% block title %}テンプレート削除 | カブログ{% endblock %}

{% block head %}
{{ block.super }}
<style>
  /* ========== Dark Mode Support ========== */
  .dark-mode .card-header.bg-danger,
  [data-theme="dark"] .card-header.bg-danger {
    background: linear-gradient(135deg, var(--dm-destructive), #dc2626) !important;
    border-bottom-color: rgba(220, 38, 38, 0.3);
  }

  .dark-mode .alert-warning,
  [data-theme="dark"] .alert-warning {
    background: linear-gradient(135deg, rgba(245, 158, 11, 0.2), rgba(217, 119, 6, 0.1));
    border: 1px solid rgba(245, 158, 11, 0.3);
    color: var(--dm-accent);
  }

  .dark-mode .alert-warning i,
  [data-theme="dark"] .alert-warning i {
    color: var(--dm-accent);
  }
</style>
{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow">
      <div class="card-header bg-danger text-white">
        <h3 class="mb-0">分析テンプレート削除</h3>
      </div>
      <div class="card-body">
        <p>以下の分析テンプレートを削除してもよろしいですか？</p>
        <p class="h5 mb-4">「{{ object.name }}」</p>

        <div class="alert alert-warning">
          <i class="bi bi-exclamation-triangle-fill"></i> 注意: このテンプレートに関連するすべての分析項目も削除されます。また、日記に保存された分析値も削除されます。
        </div>

        <form method="post">
          {% csrf_token %}
          <div class="d-flex justify-content-between">
            <a href="{% url 'analysis_template:list' %}" class="btn btn-secondary">キャンセル</a>
            <button type="submit" class="btn btn-danger">削除する</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
