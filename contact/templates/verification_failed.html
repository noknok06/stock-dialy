{% extends 'base.html' %}

{% block title %}認証失敗 | カブログ{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header bg-danger text-white text-center">
          <h3><i class="bi bi-x-circle me-2"></i>認証失敗</h3>
        </div>
        <div class="card-body p-4 text-center">
          <div class="mb-4">
            <i class="bi bi-x-circle-fill text-danger" style="font-size: 4rem;"></i>
          </div>
          
          <h4 class="mb-3">メール認証に失敗しました</h4>
          
          <p class="mb-4">
            認証リンクが無効であるか、既に使用済みの可能性があります。<br>
            お手数ですが、もう一度お問い合わせフォームからお送りください。
          </p>
          
          <div class="d-grid gap-2">
            <a href="{% url 'contact:contact' %}" class="btn btn-primary">
              <i class="bi bi-envelope me-2"></i>お問い合わせフォームへ
            </a>
            <a href="{% url 'stockdiary:home' %}" class="btn btn-outline-secondary">
              <i class="bi bi-house me-2"></i>ホームに戻る
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
