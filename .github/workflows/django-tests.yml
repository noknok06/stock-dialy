name: Django Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-dev \
          libpq-dev \
          libjpeg-dev \
          zlib1g-dev \
          libfreetype6-dev \
          liblcms2-dev \
          libwebp-dev \
          libharfbuzz-dev \
          libfribidi-dev \
          libpng-dev
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install flake8 pytest coverage
        
    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        
    - name: Configure Django settings
      run: |
        echo "from .settings import *" > config/test_settings.py
        echo "DEBUG = True" >> config/test_settings.py
        echo "SECRET_KEY = 'test-secret-key'" >> config/test_settings.py
        echo "ALLOWED_HOSTS = ['*']" >> config/test_settings.py
        echo "# subscriptionsアプリを無効化" >> config/test_settings.py
        echo "INSTALLED_APPS = [app for app in INSTALLED_APPS if app != 'subscriptions']" >> config/test_settings.py
        echo "# SQLiteを使用" >> config/test_settings.py
        echo "DATABASES = {'default': {'ENGINE': 'django.db.backends.sqlite3', 'NAME': 'test_db.sqlite3'}}" >> config/test_settings.py
        echo "# テスト用URLsを使用" >> config/test_settings.py
        echo "ROOT_URLCONF = 'config.test_urls'" >> config/test_settings.py
        echo "# パスワードハッシュを高速化" >> config/test_settings.py
        echo "PASSWORD_HASHERS = ['django.contrib.auth.hashers.MD5PasswordHasher']" >> config/test_settings.py
        echo "# ミドルウェアから不要なものを削除" >> config/test_settings.py
        echo "MIDDLEWARE = [m for m in MIDDLEWARE if 'subscription' not in m.lower()]" >> config/test_settings.py
        
    - name: Run migrations in order
      run: |
        # auth, contenttypes, admin, sessionsなどの基本アプリのマイグレーションを先に実行
        python manage.py migrate auth --settings=config.test_settings
        python manage.py migrate contenttypes --settings=config.test_settings
        python manage.py migrate admin --settings=config.test_settings
        python manage.py migrate sessions --settings=config.test_settings
        python manage.py migrate sites --settings=config.test_settings
        python manage.py migrate axes --settings=config.test_settings
        python manage.py migrate account --settings=config.test_settings
        python manage.py migrate socialaccount --settings=config.test_settings
        
        # カスタムユーザーモデルを持つusersアプリのマイグレーションを作成
        mkdir -p users/migrations
        echo "from django.db import migrations" > users/migrations/__init__.py
        echo "from django.db import migrations, models" > users/migrations/0001_initial.py
        echo "import django.contrib.auth.models" >> users/migrations/0001_initial.py
        echo "import django.contrib.auth.validators" >> users/migrations/0001_initial.py
        echo "from django.db import migrations, models" >> users/migrations/0001_initial.py
        echo "import django.utils.timezone" >> users/migrations/0001_initial.py
        echo "" >> users/migrations/0001_initial.py
        echo "class Migration(migrations.Migration):" >> users/migrations/0001_initial.py
        echo "    initial = True" >> users/migrations/0001_initial.py
        echo "    dependencies = [('auth', '0012_alter_user_first_name_max_length'),]" >> users/migrations/0001_initial.py
        echo "    operations = []" >> users/migrations/0001_initial.py
        
        # usersアプリを含む他のアプリのマイグレーションを実行
        python manage.py migrate --settings=config.test_settings
        
    - name: Test
      run: |
        python -m pytest tests/ -v --settings=config.test_settings
        
    - name: Run coverage
      run: |
        coverage run --source='.' manage.py test --settings=config.test_settings
        coverage report